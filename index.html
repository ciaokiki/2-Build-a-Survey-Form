<html>
  <head>
    <title>Crypto survey form</title>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cmu-serif" type="text/css"/>
  </head>

  <body>
    <main>
      <div class="master-div-style">
        <h1 id="title">Decrypting Cryptocurrency</h1>
        <p id="description">Tell us how we can make cryptocurrency accessible for you.</p>
        <br/>
        <form id="survey-form" action="/do-something">

          <div class="form-rows">
            <!-- <div class="labels">
              <label for="name" id="name-label">Name</label>
            </div> -->
            <div class="fields">
              <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
            </div>
          </div>

          <div class="form-rows">
            <!-- <div class="labels">
              <label for="email" id="email-label">Email</label>
            </div> -->
            <div class="fields">
              <input type="email" id="email" class="input-fields" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Enter your email address" required>
            </div>
          </div>

          <div class="form-rows">
            <!-- <div class="labels">
              <label for="number" id="number-label">Age</label>
            </div> -->
            <div class="fields">
              <input type="number" id="number" class="input-fields" placeholder="Enter your age" min="10" max="100" required>
            </div>
          </div>

          <div class="form-rows">
            <!-- <div class="labels">
              <label for="dropdown" id="dropdown-label">Gender</label>
            </div> -->
            <div class="fields">
              <select name="Gender" id="dropdown" class="dropdown" data_placeholder="Select" required>
                  <option value="" disabled selected>Select your gender</option>
                  <option value="female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Non-Binary">Non-Binary</option>
                  <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-rows">
            <div class="labels">
              <label for="familiarity">What is your level of familiarity with crypto currency?</label>
            </div>
            <div class="fields">
              <ul id="level-of-familiarity" style="list-style: none;">
                <li class="radio">
                  <label>
                    New
                    <input name="time-radio" type="radio" value="1" class="user-selection">
                  </label>
                </li>
                <li class="radio">
                  <label>
                    Beginner
                    <input name="time-radio" type="radio" value="2" class="user-selection">
                  </label>
                </li>
                <li class="radio">
                  <label>
                    Intermediate
                    <input name="time-radio" type="radio" value="3" class="user-selection">
                  </label>
                </li>
                <li class="radio">
                  <label>
                    Expert
                    <input name="time-radio" type="radio" value="4" class="user-selection">
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <div class="form-rows">
            <div class="labels">
              <label for="involvement">
                How would you like to get involved with crypto currency?
                <br>
                (Select all that apply)
              </label>
            </div>
            <div class="fields">
              <ul id="involvement" style="list-style: none;">
                <li class="radio">
                  <label>
                    <input name="event" value="1" type="checkbox" class="user-selection">
                    Informal get-together
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input name="event" value="2" type="checkbox" class="user-selection">
                    Meetup
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input name="event" value="3" type="checkbox" class="user-selection">
                    Hackathon
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input name="event" value="4" type="checkbox" class="user-selection">
                    Conference
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input name="event" value="5" type="checkbox" class="user-selection">
                    Other (specify in comments)
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <div class="form-rows">
            <!-- <div class="labels">
              <label for="event-details">
                Comments or suggestions
              </label>
            </div> -->
            <div class="fields">
              <textarea id="event-details" class="input-fields" name="event-details" cols="1" rows="1" placeholder="Enter your comments or suggestions here..."></textarea>
            </div>
          </div>
          <button class="button" id="submit" type="submit">Submit</button>
        </form>
      </div>
    </main>

    <section id="footer" class="text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 ">
            Coded by <a href="https://github.com/ciaokiki" target="blank">Kiki Ã‡akir</a>.
          </div>
        </div>
      </div>
    </section>
  </body>


</html>
